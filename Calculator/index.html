<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" defer></script>
</head>
<body>
    <div id="frame">
        <div id="display">
            <div id="result"></div>
            <div id="entry"></div>
        </div>

        <div id="btn-container">
            <div id="c" class="btn">C</div>
            <div id="ce" class="btn">CE</div>
            <div id="del" class="btn">DEL</div>
            <div id="oper-div" class="btn">/</div>

            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div id="oper-mul" class="btn">*</div>

            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div id="oper-sub" class="btn">-</div>

            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div id="oper-sum" class="btn">+</div>

            <div id="plus-minus" class="btn">+/-</div>
            <div class="btn num">0</div>
            <div id="decimal" class="btn">.</div>
            <div id="oper-eq" class="btn">=</div>
            
        </div>
    </div>
</body>
</html>
